<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>成功提交订单页面</title>
		<link rel="icon" href="../img/iconImg.ico" type="image/x-icon">
		<link rel="stylesheet" href="../css/base.css" />
		<link rel="stylesheet" href="../css/iconfont2.css" />
		<link rel="stylesheet" href="../css/orderSuccess.css" />
	</head>
	<body>
		<!-- 购物车顶部 -->
		<div class="cart_outer">
			<div class="cart_inner">
				<div class="cart_inner_left">
					<span><b>爱婴室会员&nbsp;</b>您好，欢迎来到爱婴室!</span>
					<a href="homePage.html" onclick="(function(){clearCookie('userId')})()">[退出]</a>
				</div>
				<ul>
					<li><a href="##">我的订单</a></li>
					<li><a href="login.html">我的爱婴室</a></li>
					<li><a href="###">帮助中心</a></li>
				</ul>
			</div>
		</div>
		<div class="big_content">
			<!-- 购物车头部 -->
			<div class="cart_header">
				<div class="logo">
					<a href="homePage.html"><img src="http://www.aiyingshi.com/Resource/images/common/logo.jpg" alt="logo_img"></a>
				</div>
				<div class="step_text">
					<p class="img_wrap"></p>
					<span>我的购物车</span>
					<span>确认订单</span>
					<span>成功提交订单</span>
				</div>
			</div>
			<!--订单详情-->
			<div class="menuTop">
				<div class="menuTI">
					<div class="TIT"></div>
					<div class="TIB">
						<h3>订单提交成功!请于<b>12小时内</b>完成支付</h3>
						<span>逾期订单将被取消</span>
					</div>
				</div>
			</div>
			<!--官网订单号-->
			<div class="menuBo">
				<div class="menuInner">
					<div class="menuTitle">
						<i class="iconfont icon-shangchengicon13"></i>
						<span>官网订单号：</span>
						<span class="listNum"><a></a></span>
						<span><a href="homePage.html">继续购物</a></span>
						<span><a href="###">问题反馈</a></span>
					</div>
					<div class="outer">
						<div class="top">
							<i class="iconfont icon-iconfontdingwei"></i>
							<span>送货至：</span>
							<span class="address"></span>
							<a href="###">收起</a>
						</div>
						<div class="inner">
							<div class="aTop">
								<span>配送信息：</span>
								<span>1个包装</span>
							</div>
							<div class="aBot">
								<span>
									<i class="iconfont icon-baoguo"></i>
									<b>包裹1</b>
								</span>
								<span>圆通快递</span>
							</div>
						</div>
					</div>
					<div class="bill">应付金额：<b></b></div>
					<div class="payForm">
						<div class="payTitle">
							<span>选择其他支付方式</span>
							<a href="###">修改</a>
						</div>
						<div class="nowPay">
							<span class="img_box"></span>
						</div>
						<div class="payInner">
							<ul>
								 <!--<li>
									<input type="radio" name="bankRadio" id="bank_1" />
									<label for="bank_1"></label>
								</li> -->
							</ul>
						</div>
					</div>
					<div class="payBtn">
						<a href="###">立即支付</a>
					</div>
				</div>
			</div>
			<!-- copyRight结尾 -->
			<p class="last">Copyright©2002-2013 aiyingshi.com 上海爱婴室商务服务股份有限公司 版权所有 沪ICP备<a href="###">06061083号</a></p>
		</div>
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="../js/base.js"></script>
	<script src="../js/orderSuccess.js"></script>
</html>
