							</tr>
							<tr>
								<td class="one" align="right">确认密码：</td>
                				<td class="two">
                    				<input name="confirmpassword" id="confirmpassword" type="password" class="zcbox">
                				</td>
							</tr>
							<tr>
								<td  class="one" align="right">验证码：</td>
                				<td  class="two" style="padding: 10px 0px;">
            						<span id="mpanel2"></span>
                				</td>
							</tr>
							<tr>
								<td colspan="2" class="line">&nbsp;</td>
							</tr>
							<tr>
								<td colspan="2" class="rule">
                    				<label for="checkProtocol">
                        				<input type="checkbox" name="checkProtocol" id="checkProtocol">我已阅读并同意
                    				</label>
                    				<a href="http://www.aiyingshi.com/Help/Default.aspx?SysNo=5#7" target="_blank" style="color:#AEAEAE;">《爱婴室用户注册协议》</a><br>
		    						本人自愿接收爱婴室通过短信、APP等方式向我推送的各类爱婴室会员增值服务、会员优惠促销、会员互动等信息。
                				</td>
							</tr>
							<tr>
								<td width="26%" align="right"></td>
                				<td width="74%">
                    				<div style="display:none" id="Error">
                        				<i class="tip-icon"></i><span style="color:red;"></span>
                    				</div>
                				</td>
							</tr>
							<tr>
								<td  class="pik" align="left">
									<div>我已经注册现在就<a href="login.html" style="color:#59CCE9">登录</a></div>
	                			</td>
	                			<td align="center">
	                    			<div>
	                        			<img src="../img/registerimg/zuce.jpg" border="0" align="absmiddle" id="zucebtn">
	                        			<div id="isLoading" style="display:none;">
	                        				<img src="../img/registerimg/loading.gif">正在处理中，请稍候…
	                        			</div>
	                    			</div>
	               				</td>
							</tr>
